<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Preview</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="preview-container">
      <button id="start-camera" class="header-btn">Open Camera</button>
      <button id="reset-camera" class="header-btn hidden">Reset</button>
      <h1>Camera Preview</h1>
      <div class="camera-wrapper">
        <div class="camera-controls hidden">
          <div class="capture-image camera-button capture-image">
            <span></span>
          </div>
          <div class="capture-image camera-button record-video">
            <span></span>
          </div>
          <button id="stop-recording" class="header-btn hidden">Stop</button>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none"></canvas>
        <img id="captured-image" src="" alt="" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
